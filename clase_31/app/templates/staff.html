{% include "default/head.html" %}
<body>
    {% include "default/header.html" %}

    <h1>{{ title }}</h1>

    <div class="personas">        
        <ul>
            {% for persona in personas %}
            <li>
                <ul>
                    <li>
                        <a href="/staff/{{ persona.id }}">
                            <h2>
                                {{ persona.nombre }}
                            </h2>
                        </a>
                    </li>
                    <li>
                        <h3>
                            Puesto: {{ persona.puesto }}
                        </h3>
                    </li>
                </ul>
                <hr>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% include "default/scriptsjs.html" %}
</body>
</html>
